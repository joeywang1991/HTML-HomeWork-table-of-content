        var taiwan = ['台灣', '455', '440', '7'];
        var america = ['美國', '397萬', '116萬', '14.4萬'];
        var brazil = ['巴西', '217萬', '147萬', '8.15萬'];

        var russia = ['俄羅斯', '78.9萬', '57.2萬', '1.27萬'];

        var virus = [taiwan, america, brazil, india, russia];
        var country = document.querySelectorAll("tbody tr td:first-child");
        var sick = document.querySelectorAll("tbody tr td:nth-child(2)");
        var cure = document.querySelectorAll("tbody tr td:nth-child(3)");
        var death = document.querySelectorAll("tbody tr td:last-child");
        for (let i = 0; i < virus.length; i++) {
            country[i].innerText = virus[i][0];
            sick[i].innerText = virus[i][1];
            cure[i].innerText = virus[i][2];
            death[i].innerText = virus[i][3];
        }
