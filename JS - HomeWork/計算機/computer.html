<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Computer</title>
    <style>
        .container {
            width: 100%;
            max-width: 500px;
        }

        #textbox{
            width: 100%;
            height: 80px;
            font-size: 50px;
            border: 2px solid grey;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <h1 class="m-auto">這是一台計算機</h1>
            <div id="textbox">
                <div id="samll"></div>
                <div id="number"></div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <button type="button" class="btn btn-light col-3 border-secondary">%</button>
            <button type="button" class="btn btn-light col-3 border-secondary">CE</button>
            <button type="button" class="btn btn-light col-3 border-secondary">C</button>
            <button type="button" class="btn btn-light col-3 border-secondary">EDL</button>
        </div>
        <div class="row">
            <button type="button" class="btn btn-light col-3 border-secondary"><sup>1</sup>/<small>x</small></button>
            <button type="button" class="btn btn-light col-3 border-secondary">X<sup>2</sup></button>
            <button type="button" class="btn btn-light col-3 border-secondary"><small>x</small><sup>^2</sup></button>
            <button type="button" class="btn btn-light col-3 border-secondary">/</button>
        </div>
        <div class="row">
            <button type="button" class="btn btn-light col-3 border-secondary">7</button>
            <button type="button" class="btn btn-light col-3 border-secondary">8</button>
            <button type="button" class="btn btn-light col-3 border-secondary">9</button>
            <button type="button" class="btn btn-light col-3 border-secondary">X</button>
        </div>
        <div class="row">
            <button type="button" class="btn btn-light col-3 border-secondary">4</button>
            <button type="button" class="btn btn-light col-3 border-secondary">5</button> </button>
            <button type="button" class="btn btn-light col-3 border-secondary">6</button>
            <button type="button" class="btn btn-light col-3 border-secondary">-</button>
        </div>
        <div class="row">
            <button type="button" class="btn btn-light col-3 border-secondary">1</button>
            <button type="button" class="btn btn-light col-3 border-secondary">2</button>
            <button type="button" class="btn btn-light col-3 border-secondary">3</button>
            <button type="button" class="btn btn-light col-3 border-secondary">+</button>
        </div>
        <div class="row">
            <button type="button" class="btn btn-light col-3 border-secondary"><sup>+</sup>/<small>-</small></button>
            <button type="button" class="btn btn-light col-3 border-secondary">0</button>
            <button type="button" class="btn btn-light col-3 border-secondary">.</button>
            <button type="button" class="btn btn-light col-3 border-secondary">=</button>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
</body>

</html>
